<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Retail Games Price Calculator</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1 class="display-3 text-center my-4">Price Calculator</h1>
		</header>
		<div class="container">
			<div class="card app-card">
				<!-- Calculator Form -->
				<div class="app-form card text-center ">
					<div class="card-body">
						<div class="content">
							<form id="calculate-form">
								<div class="form-group">
									<label for="cost" id="cost">Cost</label>
									<input
										class="form-control app-w text-center"
										id="itemCost"
										placeholder="$"
									/>
									<div class="form-group" id="calculate-btn">
										<input
											type="submit"
											value="Calculate"
											class="btn btn-primary app-w"
										/>
									</div>
								</div>
								<div class="form-group output-form">
									<label for="cost" id="retail">Retail Price</label>
									<input
										class="form-control app-w text-center"
										id="retailPrice"
										placeholder="$"
										disabled
									/>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- Notes -->
				<div class="card text-center price-detail app-form border-0">
					<div class="notes-form card-header bg-secondary text-white">
						Notes
					</div>
					<div class="card-body ">
						<div class="content ">
							<div class="row">
								<div class="col-9 bg-light border-bottom">
									If the rounded result is:
								</div>
								<div class="col-3 border-bottom border-left bg-light">
									Decrease
								</div>
							</div>
							<div class="row">
								<div class="col-9 ">Between $20-$25</div>
								<div class="col-1  border-left">$</div>
								<div class="col-2 ">0</div>
							</div>
							<div class="row">
								<div class="col-9 ">Between $30-$55</div>
								<div class="col-1 border-left">$</div>
								<div class="col-2 ">5</div>
							</div>
							<div class="row">
								<div class="col-9 ">Between $60-$100</div>
								<div class="col-1 border-left">$</div>
								<div class="col-2 ">10</div>
							</div>
							<div class="row">
								<div class="col-9 ">Between $105-$125</div>
								<div class="col-1 border-left">$</div>
								<div class="col-2">15</div>
							</div>
							<div class="row">
								<div class="col-9 ">Between $130-$150</div>
								<div class="col-1 border-left">$</div>
								<div class="col-2">20</div>
							</div>
							<div class="row">
								<div class="col-9 ">Between $155-$175</div>
								<div class="col-1 border-left">$</div>
								<div class="col-2">25</div>
							</div>
							<div class="row">
								<div class="col-9 ">Between $180-$205</div>
								<div class="col-1 border-left">$</div>
								<div class="col-2">30</div>
							</div>
							<div class="row">
								<div class="col-9 ">Above $205</div>
								<div class="col-3 border-left">ASK</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
