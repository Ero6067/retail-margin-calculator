<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Retail Games Price Calculator</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1 class="display-3 text-center my-4">Price Calculator</h1>
		</header>

		<div class="container">
			<div class="card text-center">
				<div class="card-header">
					Retail Calculator
				</div>
				<div class="card-body">
					<div class="content">
						<form id="calculate-form">
							<div class="form-group">
								<label for="cost" id="cost">Cost</label>
								<input
									class="form-control app-w text-center"
									id="itemCost"
									placeholder="Cost"
								/>
								<div class="form-group" id="calculate-btn">
									<input
										type="submit"
										value="Calculate"
										class="btn btn-dark app-w"
									/>
								</div>
							</div>
							<div class="form-group">
								<label for="cost" id="retail">Retail Price</label>
								<input
									class="form-control app-w text-center"
									id="retailPrice"
									disabled
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="card text-center price-detail">
				<div class="card-header">
					Notes
				</div>
				<div class="card-body">
					<div class="content">
						<ul class="list-group mb-5">
							<li class="list-group-item">
								If the rounded result is 20-25
							</li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
							<li class="list-group-item"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
