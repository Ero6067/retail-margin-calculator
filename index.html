<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Retail Games Price Calculator</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="img/icons8-calculator-64.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1 class="display-3 text-center my-4">Price Calculator</h1>
		</header>
		<div class="container">
			<div class="card app-card">
				<!-- Nav Links -->
				<ul id="navigation" class="nav nav-tabs nav-fill">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#margin"
							>Margin</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#staff">Staff</a>
					</li>
				</ul>

				<div class="tab-content">
					<div id="margin" class="tab-pane active">
						<!-- Margin Calculator Form -->
						<div class="app-form card text-center">
							<div class="card-body ">
								<div class="content">
									<form id="calculate-form">
										<div class="form-group">
											<label for="cost" id="cost">Item Cost</label>
											<input
												class="form-control app-w text-center"
												id="itemCost"
												placeholder="$"
											/>
											<div
												class="form-group responsive-width"
												id="calculate-btn"
											>
												<input
													type="submit"
													value="Calculate"
													class="btn btn-primary app-w"
												/>
											</div>
										</div>
										<div class="form-group output-form">
											<label for="cost" id="retail">Retail Price</label>
											<input
												class="form-control app-w text-center"
												id="retailPrice"
												placeholder="$"
												disabled
											/>
										</div>
									</form>
								</div>
							</div>
						</div>
						<!-- Notes -->
						<table class="table text-center price-detail app-form">
							<thead class="thead-dark">
								<tr>
									<th colspan="3">
										Rounded Results Modifiers
									</th>
								</tr>
								<tr>
									<th scope="col">Min</th>
									<th scope="col">Max</th>
									<th scope="col">Decrease</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>$20</td>
									<td>$25</td>
									<th>$0</th>
								</tr>
								<tr>
									<td>$30</td>
									<td>$55</td>
									<th>$5</th>
								</tr>
								<tr>
									<td>$60</td>
									<td>$100</td>
									<th>$10</th>
								</tr>
								<tr>
									<td>$105</td>
									<td>$125</td>
									<th>$15</th>
								</tr>
								<tr>
									<td>$130</td>
									<td>$150</td>
									<th>$20</th>
								</tr>
								<tr>
									<td>$155</td>
									<td>$175</td>
									<th>$25</th>
								</tr>
								<tr>
									<td>$180</td>
									<td>$205</td>
									<th>$30</th>
								</tr>
								<tr>
									<td>$205</td>
									<td>$999</td>
									<th>ASK</th>
								</tr>
							</tbody>
						</table>
					</div>

					<div id="staff" class="tab-pane fade">
						<!-- Staff Calculator Form -->
						<div class="app-form card text-center">
							<div class="card-body ">
								<div class="content">
									<form id="staff-calculate-form">
										<div class="form-group">
											<label for="cost" id="cost">Item Cost</label>
											<input
												class="form-control app-w text-center"
												id="staffItemCost"
												placeholder="$"
											/>
											<div
												class="form-group responsive-width"
												id="calculate-btn"
											>
												<input
													type="submit"
													value="Calculate"
													class="btn btn-primary app-w"
												/>
											</div>
										</div>
										<div class="form-group output-form">
											<label for="cost" id="retail">Staff Price</label>
											<input
												class="form-control app-w text-center"
												id="staffPrice"
												placeholder="$"
												disabled
											/>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer py-2 bg-dark">
			<div class="container text-center">
				<span class="text-white-50"
					>Kris Lafrance &copy; Copyright <span id="year"></span>
				</span>
			</div>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="js/app.js"></script>
		<script src="js/staff.js"></script>
	</body>
</html>
